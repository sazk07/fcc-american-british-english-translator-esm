<!DOCTYPE html>
<html lang="en">
  <head>
    <title>American/British English Translator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>American / British English Translator</h1>
    </header>
    <hr style="margin: 25px">
    <div class="container">
      <div class="form-container">
        <form action="/api/translate" method="post" id="translate-form"></form>
        <textarea rows="10" cols="60" id="text-input"></textarea>
        <br>
        <select id="locale-select" name="locale-select">
          <option value="american-to-british">American to British</option>
          <option value="british-to-american">British to American</option>
        </select>
        <button type="submit" id="translate-btn">Translate</button>
      </div>
      <div id="output-container">
        <div id="solution-container">
          Translated Sentence:
          <div id="translated-sentence"> </div>
          <div id="error-msg"> </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="javascripts/index.js"> </script>
</html>
